<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andalan Kreasi Usaha</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #111 0%, #000 60%);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* ANIMATED BACKGROUND */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.03) 50%, transparent 55%);
    animation: moveBg 12s linear infinite;
}

@keyframes moveBg{
    from{ transform:translateX(-50%) translateY(-50%); }
    to{ transform:translateX(0) translateY(0); }
}

/* LOGO CONTAINER */
.logo-wrapper{
    position:relative;
    z-index:2;
    text-align:center;
}

/* LOGO */
.logo-wrapper img{
    width:280px;
    max-width:80vw;
    filter:
        drop-shadow(0 0 15px rgba(255,255,255,0.2))
        drop-shadow(0 0 35px rgba(255,255,255,0.1));
    transition:0.6s ease;
}

/* HOVER EFFECT */
.logo-wrapper img:hover{
    transform:scale(1.08);
    filter:
        drop-shadow(0 0 25px rgba(255,255,255,0.4))
        drop-shadow(0 0 60px rgba(255,255,255,0.2));
}

/* SUBTLE TEXT (OPTIONAL) */
.tagline{
    margin-top:20px;
    font-size:0.85rem;
    letter-spacing:4px;
    color:#777;
    text-transform:uppercase;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

/* MOBILE */
@media(max-width:600px){
    .logo-wrapper img{
        width:220px;
    }
    .tagline{
        font-size:0.7rem;
        letter-spacing:3px;
    }
}
</style>
</head>

<body>

<div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/jenderal45/andalankreasiusaha/main/IMG-20251219-WA0008-removebg-preview.png" alt="Andalan Kreasi Usaha Logo">
    <div class="tagline">IT Hardware â€¢ Otomotif</div>
</div>

</body>
</html>
